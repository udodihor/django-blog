{% extends "blog/base.html" %}
{% block content %}
    {% load static %}
    <h1>Blog home!</h1>
    {% for post in posts  %}
        <h2>{{ post.title }}</h2>
        <p class="content">{{ post.content }}</p>
        <p class="sub-title">By {{ post.author }} on {{ post.date_posted }}</p>
    {% endfor %}
{% endblock content %}
