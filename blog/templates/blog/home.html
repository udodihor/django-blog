<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>Best Blog Ever - {{ title }}</title>
    {% else %}
        <title>Best Blog Ever</title>
    {% endif %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Blog home!</h1>
    {% for post in posts  %}
        <h2>{{ post.title }}</h2>
        <p class="content">{{ post.content }}</p>
        <p class="sub-title">By {{ post.author }} on {{ post.date_posted }}</p>
    {% endfor %}
